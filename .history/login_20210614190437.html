<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录</title>
    <link rel="stylesheet" href="styles/login.css">
    <link rel="stylesheet" href="lib/layui/css/layui.css">
</head>

<body>

    <!-- 登录注册区域 -->
    <div class="loginBox">
        <div class="title_box"> </div>
        <!-- 登录 -->
        <div class="login_box">
            <!-- 登录表单 -->

            <form class="layui-form" id="form_login">
                <!-- 用户名 -->
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-username"></i>

                    <input type="text" name="username" required lay-verify="required" placeholder="请输入账号" autocomplete="off" class="layui-input">

                </div>

                <!-- 密码 -->
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-password"></i>
                    <input type="password" name="password" required lay-verify="required|pwd" placeholder="请输入密码" autocomplete="off" class="layui-input">

                </div>



                <!-- 登录按钮 -->
                <div class="layui-form-item">
                    <button class="layui-btn layui-btn layui-btn-fluid layui-btn-normal" lay-submit>立即提交</button>
                </div>
                <div class="layui-form-item links">
                    <a href="javascript:;" id="link_reg">去注册账号</a>
                </div>
            </form>

        </div>
        <!-- 注册 div-->
        <div class="reg_box">

            <!-- 注册表单 -->

            <form class="layui-form" id="form_reg">
                <!-- 用户名 -->
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-username"></i>

                    <input type="text" name="username" required lay-verify="required" placeholder="请输入账号" autocomplete="off" class="layui-input">

                </div>

                <!-- 密码 -->
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-password"></i>
                    <input type="password" name="password" required lay-verify="required|pwd" placeholder="请输入密码" autocomplete="off" class="layui-input">

                </div>
                <!-- 再次确认密码 -->

                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-password"></i>
                    <input type="password" name="repassword" required lay-verify="required|repwd" placeholder="再次确认密码" autocomplete="off" class="layui-input">

                </div>


                <!-- 登录按钮 -->
                <div class="layui-form-item">
                    <button class="layui-btn layui-btn layui-btn-fluid layui-btn-normal" lay-submit>立即提交</button>
                </div>
                <div class="layui-form-item links">
                    <a href="javascript:;" id="link_login">去登录账号  </a>
                </div>
            </form>
        </div>

    </div>
    <script src="lib/layui/layui.all.js"></script>
    <!-- 导入jQuery -->
    <script src="lib/jquery.js"></script>

    <script src="scripts/login.js"></script>
    <script src="scripts/baseAPI.js"></script>

</body>

</html>
